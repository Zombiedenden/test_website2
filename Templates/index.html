{% extends "base.html" %}
{% block title %}Home Page{% endblock title %}
{% block content %}
  <!--- Image Slider -->
  <div id="slides" class="carousel slide">
    <ol class="carousel-indicators">
      <li data-target="#slides" data-slide-to="0" class="active"></li>
      <li data-target="#slides" data-slide-to="1"></li>
      <li data-target="#slides" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="false">
        <img src="{{ url_for('static', filename='images/minecraft1.png') }}" alt="first slide">
        <div class="carousel-caption">
          <h1 class="display-2">Minecraft</h1>
          <h3>The slacker edition</h3>
          <button type="button" class="btn btn-outline-light btn-lg">Slacker Server</button>
          <button type="button" class="btn btn-primary btn-lg">Portal Calculator</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='images/minecraft2.jpg') }}" alt="second slide">
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='images/minecraft3.jpg') }}" alt="third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

    <!--- Jumbotron -->
    <div class="container-fluid">
      <div class="row jumbotron">
          <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
              <p class="lead">Click through to the minecraft wiki</p>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2">
              <a href="https://minecraft.fandom.com/wiki/Minecraft_Wiki">
                  <button type="button" class="btn btn-outline-secondary btn-lg">Minecraft Wiki</button>
              </a>
          </div>
      </div>
  </div>
{% endblock content %}
